<!doctype html>

<meta charset="utf-8">
<title>에어야미 관리자 사이드 메뉴</title>
<link rel="stylesheet" href="../css/admin/admin.css" type="text/css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript">
// 관리자 사이드메뉴
$(document).ready(function(){
	var icons = {
	  header: "ui-icon-circle-arrow-e",
	  activeHeader: "ui-icon-circle-arrow-s"
	};
	$( "#admin_leftmenu" ).accordion({
	  heightStyle: "content",
	  // event: "mouseover",
	  collapsible: true,
	  active: false,
	  icons: icons
	});
	$( "#toggle" ).button().on( "click", function() {
	  if ( $( "#admin_leftmenu" ).accordion( "option", "icons" ) ) {
		$( "#admin_leftmenu" ).accordion( "option", "icons", null );
	  } else {
		$( "#admin_leftmenu" ).accordion( "option", "icons", icons );
	  }
	});
  });
</script>

</head>
