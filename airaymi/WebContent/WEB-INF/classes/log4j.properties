#------------------------------------------------------------------------------   
log4j.rootLogger=INFO, stdout, rolling, daily 
#------------------------------------------------------------------------------   
 
#------------------------------------------------------------------------------
#	CONSOLE stdout   
#------------------------------------------------------------------------------   
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c:%M()] %m %n

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG

log4j.logger.com=DEBUG
log4j.logger.java.sql.Connection=DEBUG 
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG 
log4j.logger.java.sql.Resultset=DEBUG

#------------------------------------------------------------------------------
#	FILE rolling   
#------------------------------------------------------------------------------
#Daily Rolling   
log4j.appender.daily.Threshold=ERROR
log4j.appender.daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.daily.DatePattern='.'yyyy-MM-dd
log4j.appender.daily.File=C:/project/kpx/bsc_log/bscDaily.log
log4j.appender.daily.layout=org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c:%M()] %m %n

#Log File Rolling
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.MaxFileSize = 1024KB
log4j.appender.rolling.MaxBackupIndex=10
log4j.appender.rolling.File=C:/project/kpx/bsc_log/bsc.log
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c:%M()] %m %n

